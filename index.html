<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mothership RPG Companion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/tokens.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: 'rgb(var(--color-bg-rgb) / <alpha-value>)',
              backgroundElev: 'rgb(var(--color-bg-elev-rgb) / <alpha-value>)',
              foreground: 'rgb(var(--color-fg-rgb) / <alpha-value>)',
              primary: 'rgb(var(--color-primary-rgb) / <alpha-value>)',
              secondary: 'rgb(var(--color-secondary-rgb) / <alpha-value>)',
              tertiary: 'rgb(var(--color-tertiary-rgb) / <alpha-value>)',
              muted: 'rgb(var(--color-muted-rgb) / <alpha-value>)',
              positive: 'rgb(var(--color-positive-rgb) / <alpha-value>)',
              warning: 'rgb(var(--color-warning-rgb) / <alpha-value>)',
              danger: 'rgb(var(--color-danger-rgb) / <alpha-value>)',
              acid: 'rgb(var(--accent-acid-rgb) / <alpha-value>)',
              teal: 'rgb(var(--accent-teal-rgb) / <alpha-value>)',
              orange: 'rgb(var(--accent-orange-rgb) / <alpha-value>)',
              cyan: 'rgb(var(--accent-cyan-rgb) / <alpha-value>)',
              pink: 'rgb(var(--accent-pink-rgb) / <alpha-value>)',
              'input-bg': 'rgb(var(--color-input-bg-rgb) / <alpha-value>)',
              'input-border': 'var(--color-input-border)',
            },
            spacing: {
              'space-1': 'var(--space-1)', 'space-2': 'var(--space-2)',
              'space-3': 'var(--space-3)', 'space-4': 'var(--space-4)',
              'space-5': 'var(--space-5)', 'space-6': 'var(--space-6)',
              'space-8': 'var(--space-8)', 'space-10': 'var(--space-10)',
            },
            borderRadius: {
              'radius-sm': 'var(--radius-sm)',
              'radius-md': 'var(--radius-md)',
              'radius-lg': 'var(--radius-lg)',
            },
            fontFamily: {
              sans: 'var(--font-sans)',
              mono: 'var(--font-mono)',
            },
            fontSize: {
              xs: 'var(--text-xs)', sm: 'var(--text-sm)', md: 'var(--text-md)',
              lg: 'var(--text-lg)', xl: 'var(--text-xl)', '2xl': 'var(--text-2xl)',
              '3xl': 'var(--text-3xl)', '4xl': 'var(--text-4xl)',
            },
            boxShadow: {
              elev1: 'var(--elev-1)',
              elev2: 'var(--elev-2)',
              ring: 'var(--ring-outline)',
            },
            transitionDuration: {
              120: 'var(--duration-1)',
              200: 'var(--duration-2)',
              300: 'var(--duration-3)',
            },
            transitionTimingFunction: {
              standard: 'var(--ease-standard)',
            },
            zIndex: { app: '0', panel: '20', menu: '30', modal: '40', toast: '50' },
            maxWidth: {
                'xs': 'var(--size-xs)',
            },
            keyframes: {
              fadeIn: {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
              },
              slideInUp: {
                'from': { transform: 'translateY(20px)', opacity: '0' },
                'to': { transform: 'translateY(0)', opacity: '1' },
              },
            },
            animation: {
              fadeIn: 'fadeIn 300ms var(--ease-standard) forwards',
              slideInUp: 'slideInUp 300ms ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      /* Neon border + glow */
      .hud-border {
        box-shadow:
          inset 0 0 0 1px rgb(var(--accent-teal-rgb) / .5),
          0 0 12px rgb(var(--accent-cyan-rgb) / .35);
      }

      /* Cyan scanline gradient (for panels) */
      .hud-scanlines {
        background-image:
          linear-gradient(to bottom, transparent 0%, rgb(var(--accent-cyan-rgb) / .06) 50%, transparent 100%);
        background-size: 100% 4px;
      }

      /* Acid-yellow focus ring helper if you need a class */
      .focus-hud:focus-visible {
        outline: none;
        box-shadow: var(--ring-outline);
      }

      body {
        --text-shadow-val: 0 0 3px rgb(var(--color-primary-rgb));
      }
      
      /* Apply text shadow and remove it on hover for better readability */
      h1, h2, h3, h4, h5, h6, p, li, a, button, label, dt, dd, span, strong, em, code,
      .whitespace-pre-wrap /* For AI log display */ {
        text-shadow: var(--text-shadow-val);
        transition: text-shadow var(--duration-2) var(--ease-standard);
      }

      .group:hover,
      h1:hover, h2:hover, h3:hover, h4:hover, h5:hover, h6:hover,
      p:hover, li:hover, a:hover, button:hover, label:hover, dt:hover, dd:hover,
      span:hover, strong:hover, em:hover, code:hover,
      .whitespace-pre-wrap:hover {
        --text-shadow-val: none;
      }

      ::selection {
        background-color: rgb(var(--color-primary-rgb));
        color: rgb(var(--color-bg-rgb));
        text-shadow: none;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--color-bg-rgb));
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgb(var(--color-muted-rgb));
        border: 2px solid rgb(var(--color-bg-rgb));
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgb(var(--color-primary-rgb));
      }
       /* Disable number input spinners */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
      /* Disabled button text blur */
      button:disabled {
        text-shadow: 0 0 1px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.1.1"
  }
}
</script>
</head>

</html>
