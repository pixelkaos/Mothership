<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mothership RPG Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'tech': ['"Share Tech Mono"', 'monospace'],
            },
            colors: {
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              primary: {
                DEFAULT: 'var(--primary)',
                hover: 'var(--primary-hover)',
                pressed: 'var(--primary-pressed)',
              },
              secondary: {
                DEFAULT: 'var(--secondary)',
                hover: 'var(--secondary-hover)',
                pressed: 'var(--secondary-pressed)',
              },
              tertiary: {
                DEFAULT: 'var(--tertiary)',
                hover: 'var(--tertiary-hover)',
                pressed: 'var(--tertiary-pressed)',
              },
              focus: 'var(--focus)',
              positive: 'var(--positive)',
              negative: 'var(--negative)',
              muted: 'var(--muted)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --background: #0A0A0A;
        --foreground: #EAEAEA;
        
        /* Primary */
        --primary: #1bf2dd;
        --primary-hover: #40e3d3;
        --primary-pressed: #069183;

        /* Secondary */
        --secondary: #d03df5;
        --secondary-hover: #dd6bfa;
        --secondary-pressed: #7710a3;

        /* Tertiary */
        --tertiary: #f5f5f5;
        --tertiary-hover: #ffffff;
        --tertiary-pressed: #c9c9c9;
        
        /* Status & Other */
        --focus: #1d05f2;
        --positive: #07e070;
        --negative: #f73166;
        
        --muted: #555555;
      }
      body {
        text-shadow: 0 0 3px var(--primary-hover);
      }
      ::selection {
        background-color: var(--primary);
        color: var(--background);
        text-shadow: none;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--background);
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--muted);
        border: 2px solid var(--background);
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--primary);
      }
       /* Disable number input spinners */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
      /* Disabled button text blur */
      button:disabled {
        text-shadow: 0 0 1px;
      }
      @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
      }
      .animate-fadeIn {
          animation: fadeIn 1s ease-in-out forwards;
      }

      @keyframes slideInUp {
          from { transform: translateY(20px); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
      }
      .animate-slideInUp {
          animation: slideInUp 0.8s ease-out forwards;
          opacity: 0; /* Start hidden */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",

    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
</head>
