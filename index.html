<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mothership RPG Companion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/tokens.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': 'var(--font-sans)',
              'mono': 'var(--font-mono)',
            },
            fontSize: {
              'xs': 'var(--text-xs)',
              'sm': 'var(--text-sm)',
              'md': 'var(--text-md)',
              'lg': 'var(--text-lg)',
              'xl': 'var(--text-xl)',
              '2xl': 'var(--text-2xl)',
              '3xl': 'var(--text-3xl)',
              '4xl': 'var(--text-4xl)',
              '5xl': 'var(--text-5xl)',
            },
            fontWeight: {
              'regular': 'var(--weight-regular)',
              'medium': 'var(--weight-medium)',
              'semibold': 'var(--weight-semibold)',
              'bold': 'var(--weight-bold)',
            },
            lineHeight: {
              'tight': 'var(--leading-tight)',
              'normal': 'var(--leading-normal)',
            },
            colors: {
              background: 'rgb(var(--color-bg-rgb) / <alpha-value>)',
              foreground: 'rgb(var(--color-fg-rgb) / <alpha-value>)',
              primary: 'rgb(var(--color-primary-rgb) / <alpha-value>)',
              secondary: 'rgb(var(--color-secondary-rgb) / <alpha-value>)',
              tertiary: 'rgb(var(--color-tertiary-rgb) / <alpha-value>)',
              focus: 'rgb(var(--color-focus-rgb) / <alpha-value>)',
              positive: 'rgb(var(--color-positive-rgb) / <alpha-value>)',
              danger: 'rgb(var(--color-danger-rgb) / <alpha-value>)',
              muted: 'rgb(var(--color-muted-rgb) / <alpha-value>)',
              'input-bg': 'rgb(var(--color-input-bg-rgb) / <alpha-value>)',
              'input-border': 'var(--color-input-border)',
            },
            spacing: {
              '1': 'var(--space-1)',
              '2': 'var(--space-2)',
              '3': 'var(--space-3)',
              '4': 'var(--space-4)',
              '5': 'var(--space-5)',
              '6': 'var(--space-6)',
              '7': 'var(--space-7)',
              '8': 'var(--space-8)',
              '9': 'var(--space-9)',
              '10': 'var(--space-10)',
              '12': 'var(--space-12)',
              '16': 'var(--space-16)',
              '24': 'var(--space-24)',
            },
            borderRadius: {
              'sm': 'var(--radius-sm)',
              'md': 'var(--radius-md)',
              'lg': 'var(--radius-lg)',
              'full': 'var(--radius-full)',
            },
            transitionDuration: {
              '1': 'var(--duration-1)',
              '2': 'var(--duration-2)',
              'slow': 'var(--duration-slow)',
            },
            transitionTimingFunction: {
              'standard': 'var(--ease-standard)',
            },
            boxShadow: {
              'elev-1': 'var(--shadow-elev-1)',
              'elev-2': 'var(--shadow-elev-2)',
              'ring': 'var(--ring-outline)',
            },
             maxWidth: {
                'xs': 'var(--size-xs)',
            },
            zIndex: {
                'app': 'var(--z-app)',
                'panel': 'var(--z-panel)',
                'menu': 'var(--z-menu)',
                'modal': 'var(--z-modal)',
                'toast': 'var(--z-toast)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        --text-shadow-val: 0 0 3px var(--color-primary);
      }
      
      /* Apply text shadow and remove it on hover for better readability */
      h1, h2, h3, h4, h5, h6, p, li, a, button, label, dt, dd, span, strong, em, code,
      .whitespace-pre-wrap /* For AI log display */ {
        text-shadow: var(--text-shadow-val);
        transition: text-shadow var(--duration-2) var(--ease-standard);
      }

      .group:hover,
      h1:hover, h2:hover, h3:hover, h4:hover, h5:hover, h6:hover,
      p:hover, li:hover, a:hover, button:hover, label:hover, dt:hover, dd:hover,
      span:hover, strong:hover, em:hover, code:hover,
      .whitespace-pre-wrap:hover {
        --text-shadow-val: none;
      }

      ::selection {
        background-color: var(--color-primary);
        color: var(--color-bg);
        text-shadow: none;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-bg);
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--color-muted);
        border: 2px solid var(--color-bg);
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--color-primary);
      }
       /* Disable number input spinners */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
      /* Disabled button text blur */
      button:disabled {
        text-shadow: 0 0 1px;
      }
      @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
      }
      .animate-fadeIn {
          animation: fadeIn var(--duration-slow) var(--ease-standard) forwards;
      }

      @keyframes slideInUp {
          from { transform: translateY(20px); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
      }
      .animate-slideInUp {
          animation: slideInUp var(--duration-slow) ease-out forwards;
          opacity: 0; /* Start hidden */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.1.1"
  }
}
</script>
</head>

</html>
