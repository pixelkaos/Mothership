<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mothership RPG Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/tokens.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'tech': ['"Share Tech Mono"', 'monospace'],
            },
            colors: {
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              primary: {
                DEFAULT: 'var(--primary)',
                hover: 'var(--primary-hover)',
                pressed: 'var(--primary-pressed)',
              },
              secondary: {
                DEFAULT: 'var(--secondary)',
                hover: 'var(--secondary-hover)',
                pressed: 'var(--secondary-pressed)',
              },
              tertiary: {
                DEFAULT: 'var(--tertiary)',
                hover: 'var(--tertiary-hover)',
                pressed: 'var(--tertiary-pressed)',
              },
              focus: 'var(--focus)',
              positive: 'var(--positive)',
              negative: 'var(--negative)',
              muted: 'var(--muted)',
            },
            spacing: {
              'space-1': 'var(--space-1)',
              'space-2': 'var(--space-2)',
              'space-3': 'var(--space-3)',
              'space-4': 'var(--space-4)',
              'space-6': 'var(--space-6)',
              'space-8': 'var(--space-8)',
              'space-10': 'var(--space-10)',
              'space-12': 'var(--space-12)',
            },
            borderRadius: {
              'sm': 'var(--radius-sm)',
              'md': 'var(--radius-md)',
              'lg': 'var(--radius-lg)',
              'full': 'var(--radius-full)',
            },
            transitionDuration: {
              'fast': 'var(--duration-fast)',
              'normal': 'var(--duration-normal)',
              'slow': 'var(--duration-slow)',
            },
            transitionTimingFunction: {
              'standard': 'var(--easing-standard)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        --text-shadow-val: 0 0 3px var(--primary-hover);
      }
      
      /* Apply text shadow and remove it on hover for better readability */
      h1, h2, h3, h4, h5, h6, p, li, a, button, label, dt, dd, span, strong, em, code,
      .whitespace-pre-wrap /* For AI log display */ {
        text-shadow: var(--text-shadow-val);
        transition: text-shadow var(--duration-normal) var(--easing-standard);
      }

      .group:hover,
      h1:hover, h2:hover, h3:hover, h4:hover, h5:hover, h6:hover,
      p:hover, li:hover, a:hover, button:hover, label:hover, dt:hover, dd:hover,
      span:hover, strong:hover, em:hover, code:hover,
      .whitespace-pre-wrap:hover {
        --text-shadow-val: none;
      }

      ::selection {
        background-color: var(--primary);
        color: var(--background);
        text-shadow: none;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--background);
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--muted);
        border: 2px solid var(--background);
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--primary);
      }
       /* Disable number input spinners */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
      /* Disabled button text blur */
      button:disabled {
        text-shadow: 0 0 1px;
      }
      @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
      }
      .animate-fadeIn {
          animation: fadeIn var(--duration-slow) var(--easing-standard) forwards;
      }

      @keyframes slideInUp {
          from { transform: translateY(20px); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
      }
      .animate-slideInUp {
          animation: slideInUp var(--duration-slow) ease-out forwards;
          opacity: 0; /* Start hidden */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.1.1"
  }
}
</script>
</head>

    <div class="fixed inset-0 pointer-events-none z-[100] opacity-10" style="background-image: url('data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 300 300\"><filter id=\"n\"><feTurbulence type=\"fractalNoise\" baseFrequency=\"0.7\" numOctaves=\"10\" stitchTiles=\"stitch\"/></filter><rect width=\"100%\" height=\"100%\" filter=\"url(%23n)\"/></svg>');"></div>

  </body>
</html>
